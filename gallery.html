    <h2 class="w3-center">TIM-FIT GALLERY</h2>
    <div class="w3-content w3-display-container">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <img class="mySlides" src="img/tim1.jpg">
        <img class="mySlides" src="img/tim2.jpg">
        <img class="mySlides" src="img/tim3.jpg">
        <img class="mySlides" src="img/tim4.jpg">
        <img class="mySlides" src="img/tim5.jpg">
        <img class="mySlides" src="img/timor.jpg">

        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
